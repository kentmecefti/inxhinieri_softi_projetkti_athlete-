<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>ðŸ“‹ Weekly Training Plan</title>

    <link rel="stylesheet" href="../../css/pages/plan.css">
</head>

<body>

<header class="topbar">
    
    <div class="topbar-center">
        <h2 id="athleteTitle">Weekly Plan</h2>
        <div id="modeBadgeContainer"></div>
    </div>

    <div class="topbar-right controls">
        <label>
            Week:
            <input id="weekPicker" type="week" class="week-picker" />
        </label>
    </div>

</header>


<div class="page-wrapper">

    <div class="top-action-row">

        <div class="coach-actions">
            <button id="toggleAthletesBtn" class="btn ghost" style="display:none;">
                ðŸ‘¤ Select Athletes
            </button>
        </div>

        <div class="plan-actions" style="display:none;">
            <button id="sendPredBtn" class="btn blue">ðŸ“‹ Save Prediction</button>
            <button id="sendActBtn" class="btn green">âœ… Save Actual</button>
        </div>

    </div>

    <div id="athleteDropdown" class="dropdown-container" style="display:none;">
        <label class="dropdown-label">Select Athletes</label>

        <input id="athleteSearch" class="dropdown-search"
               type="text" placeholder="Search athlete..." />

        <div id="athleteList" class="dropdown-list"></div>

        <p class="hint">
            Tip: Select "ALL Athletes" to send the plan to every accepted athlete.
        </p>
    </div>

</div>

    <main>
        <div class="content"> <!-- Center alignment wrapper -->
            <table id="planTable">
                <thead>
                <tr id="theadRow"></tr>
                </thead>
                <tbody id="planTableBody"></tbody>
            </table>
        </div>
    </main>

</div>

<div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
    <p>Processing...</p>
</div>

<div id="toast" class="toast"></div>

<script src="../../js/env.js"></script>
<script src="../../js/acces.js"></script>
<script src="../../js/pages/plan.js" defer></script>

</body>
</html>
